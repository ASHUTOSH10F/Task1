<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Centered and Right Aligned Links</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-center {
      display: flex;
      justify-content: center;
      flex-grow: 1;
    }
    .navbar-right {
      display: flex;
      justify-content: flex-end;
    }
    .navbar-nav {
      flex-direction: row;
    }
    .nav-item {
      margin: 0 15px;
    }
    .nav-item.dropdown:hover .dropdown-menu {
      display: block;
    }
    .carousel-caption {
    /* right: 26%; */
    bottom: 18.25rem;
    left: 10%;
    text-align: left;
    }
    .responsive-text {
      font-size: clamp(1rem, 2vw, 2.5rem);
    }

  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="Image2/PAL-LOGO-1.png" alt="Brand Logo" width="100" height="80">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-center">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Services
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Service 1</a></li>
                <li><a class="dropdown-item" href="#">Service 2</a></li>
                <li><a class="dropdown-item" href="#">Service 3</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
          </ul>
        </div>
        <div class="navbar-right">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa-solid fa-envelope"></i> info@palrealgroup.com</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <button>Request A Visit</button>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="Image1/Header-carousel-3.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption responsive-text">
          <h5>First Slide</h5>
          <p>First slide caption text goes here.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="Image1/Header-carousel-1.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption responsive-text">
          <h5>Second Slide</h5>
          <p>Second slide caption text goes here.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="Image1/Header-carousel-4.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption  responsive-text">
          <h5>Third Slide</h5>
          <p>Third slide caption text goes here.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
